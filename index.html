<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hey Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: #ffe4ec;
      font-family: Georgia, serif;
      text-align: center;
      padding: 60px 20px;
      color: #5a2a2a;
    }

    h1 { font-size: 42px; }
    p { font-size: 20px; line-height: 1.7; }

    button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .main-btn {
      background: #ff4d6d;
      color: white;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    .no {
      background: #ccc;
      color: #333;
      position: relative;
    }

    #story, #question {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <h1>Hey Love ‚ù§Ô∏è</h1>
  <p>I didn‚Äôt know how to say this‚Ä¶ so I made this.</p>

  <button class="main-btn" onclick="startStory()">Click if you feel the same ü•π</button>

  <div id="story">
    <p id="s1"></p>
    <p id="s2"></p>
    <p id="s3"></p>
  </div>

  <div id="question">
    <h2>Will you be my Valentine? üíå</h2>
    <button class="yes" onclick="goYes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>

<script>
  function startStory() {
    document.getElementById("story").style.display = "block";

    setTimeout(() => {
      document.getElementById("s1").innerText =
        "It started with small conversations‚Ä¶";
    }, 500);

    setTimeout(() => {
      document.getElementById("s2").innerText =
        "Somehow, you became my favourite part of the day.";
    }, 2000);

    setTimeout(() => {
      document.getElementById("s3").innerText =
        "So I just wanted to ask you something‚Ä¶";
    }, 3500);

    setTimeout(() => {
      document.getElementById("question").style.display = "block";
    }, 5000);
  }

  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  function goYes() {
    window.location.href = "yes.html";
  }
</script>

</body>
</html>
