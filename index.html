<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hey Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: #ffe4ec;
      font-family: Georgia, serif;
      text-align: center;
      padding: 60px 20px;
      color: #5a2a2a;
    }

    h1 { font-size: 42px; }
    p { font-size: 20px; line-height: 1.7; }

    button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .main-btn {
      background: #ff4d6d;
      color: white;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    .no {
      background: #ccc;
      color: #333;
      position: relative;
    }

    #story, #question {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <h1>Hey Love ‚ù§Ô∏è</h1>
  <p>I didn‚Äôt know how to say this‚Ä¶ so I made this.</p>

  <button class="main-btn" onclick="startStory()">Click if you feel the same ü•π</button>

  <div id="story">
    <p id="s1"></p>
    <p id="s2"></p>
    <p id="s3"></p>
  </div>

  <div id="question">
    <h2>Will you be my Valentine? üíå</h2>
    <button class="yes" onclick="goYes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>
  
<audio id="piano" loop volume="0.2">
  <source src="i_love_you_unplugged.mp3" type="audio/mpeg">
</audio>

<script>
  function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);

  // üéµ background song volume kam
  const music = document.getElementById("piano");
  if (music) music.volume = 0.1;

  const voices = window.speechSynthesis.getVoices();
  const femaleVoice = voices.find(v =>
    v.name.toLowerCase().includes("female") ||
    v.name.toLowerCase().includes("woman") ||
    v.name.toLowerCase().includes("zira") ||
    v.name.toLowerCase().includes("samantha")
  );

  if (femaleVoice) {
    msg.voice = femaleVoice;
  }

  msg.lang = "en-US";
  msg.rate = 0.85;   // slow romantic
  msg.pitch = 1.25; // feminine tone
  msg.volume = 1;

  window.speechSynthesis.speak(msg);

  // üéµ voice khatam hone ke baad song normal
  msg.onend = () => {
    if (music) music.volume = 0.2;
  };
}

  function startStory() {
    // üéπ piano start
    document.getElementById("piano").play();

    document.getElementById("story").style.display = "block";

    setTimeout(() => {
      const t1 = "It started with small conversations‚Ä¶";
      document.getElementById("s1").innerText = t1;
      speak(t1);
    }, 500);

    setTimeout(() => {
      const t2 = "Somehow, you became my favourite part of the day.";
      document.getElementById("s2").innerText = t2;
      speak(t2);
    }, 3000);

    setTimeout(() => {
      const t3 = "So I just wanted to ask you something important‚Ä¶";
      document.getElementById("s3").innerText = t3;
      speak(t3);
    }, 6000);

    setTimeout(() => {
      document.getElementById("question").style.display = "block";
      speak("Will you be my Valentine?");
    }, 9000);
  }

  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  function goYes() {
    window.location.href = "yes.html";
  }
</script>

</body>
</html>
